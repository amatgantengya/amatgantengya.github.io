<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Informasi Retasan</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .detail-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .detail-item strong {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Detail Attacker</h2>
        <div id="detailInfo">
            <p>Memuat..</p>
        </div>
        <a href="index.html" class="back-link">Kembali ke Home</a>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBhc9q5m-3mymmEPtCo_cccTXCqSCGdpqA",
            authDomain: "hacker-archive.firebaseapp.com",
            databaseURL: "https://hacker-archive-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hacker-archive",
            storageBucket: "hacker-archive.firebasestorage.app",
            messagingSenderId: "597551731880",
            appId: "1:597551731880:web:c55a2afda60e33b56c5e9d",
            measurementId: "G-B23YFLQ7RS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const detailInfoDiv = document.getElementById('detailInfo');

        // Get ID from pramenter
        const urlParams = new URLSearchParams(window.location.search);
        const submissionId = urlParams.get('id');

        if (submissionId) {
            const submissionRef = ref(database, `submissions/${submissionId}`);

            get(submissionRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        detailInfoDiv.innerHTML = `
                            <div class="detail-item"><strong>Nama/Tim Penyerang:</strong> ${data.attacker || '-'}</div>
                            <div class="detail-item"><strong>Bukti Serangan (PoC):</strong> <pre>${data.poc || '-'}</pre></div>
                            <div class="detail-item"><strong>Tim Anda (Jika Ada):</strong> ${data.team || '-'}</div>
                            <div class="detail-item"><strong>URL Website yang Diretas:</strong> ${data.url || '-'}</div>
                            <div class="detail-item"><strong>Waktu Pengiriman:</strong> ${new Date(data.timestamp).toLocaleString()}</div>
                        `;
                    } else {
                        detailInfoDiv.innerHTML = '<p>tidak ditemukan.</p>';
                    }
                })
                .catch((error) => {
                    console.error('Error fetching detail:', error);
                    detailInfoDiv.innerHTML = '<p>Terjadi kesalahan</p>';
                });
        } else {
            detailInfoDiv.innerHTML = '<p>ID tidak valid.</p>';
        }
    </script>
</body>
</html>
