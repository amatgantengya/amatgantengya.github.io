        }
        p
        {

        }

            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 1px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid rgb(0,0,0,1);
            border-radius: 5px;
            box-sizing: border-box;

    background-color: rgb(0,0,0,1);
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    outline: none;}
    
       button:hover {background-color: #fff; color:rgb(0,0,0,1);}
    
       button:active 
       {outline: none; background-color: #fff; color: #eee;}

            
        }
