<style>
.container {
    display: flex;
    gap: 15px; /* Jarak tombolll*/
    justify-content: center;
    align-items: center;
    min-height: 100px;
    background-color: white; /* Latar belakang*/
    padding: 20px;
    border-radius: 0; /* hapus sudut membulat pada wadah (opsional) */
}

.button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 20px; /* Padding horizontal diperlebar sedikit */
    text-decoration: none;
    color: white;
    /* Efek warna "disko" menggunakan gradien cerah */
    background: linear-gradient(to right, #ff4081, #00bcd4, #4caf50, #ffeb3b, #ff4081);
    background-size: 300% 100%; /* animasi gradien bergerak */
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: background-position 0.8s ease, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.button:hover {
    background-position: 100% 0; /* menggerakkan gradien saat dihover */
    transform: scale(1.03); /* efek membesar dikit saat dihover */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
/* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);: Bayangan di sekitar tombol akan menjadi lebih tebal dan gelap saat kursor mouse berada di atasnya, memberikan kesan tombol "terangkat" atau lebih menonjol. */
/* penyesuaian responsif */
@media (max-width: 768px) { /* menggunakan breakpoint yang lebih umum untuk tablet */
    .container {
        flex-direction: column; /* Susun tombol vertikal di layar lebih kecil */
        gap: 10px;
        padding: 15px;
    }
    .button { /* petting nya naruk komentar supaya ga keliru kalau mau ubah ubah */
        width: 100%; /* Lebar tombol 100% di layar lebih kecil */ 
        padding: 15px;
        font-size: 18px;
        /* note mau di copiy? sampe.segitunya view-source: */
    }
}
</style>
