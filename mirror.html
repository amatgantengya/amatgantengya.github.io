<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Mirror Hacker ~0</title>
</head>
<body>
    <div class="container">
        <h1>Archive Mirror Hacker ~0</h1>
        <div class="info-input">
            <label for="poc">PoC:</label>
            <input type="text" id="poc" placeholder="Contoh: SQL injection">
        </div>
        <div class="info-input">
            <label for="attacker">Attacker:</label>
            <input type="text" id="attacker" placeholder="Contoh: Anonymous">
        </div>
        <div class="info-input">
            <label for="team">Team:</label>
            <input type="text" id="team" placeholder="Contoh: HackerCyberTeam">
        </div>
        <div class="info-input">
            <label for="hackedUrl">URL Situs yang Diretas:</label>
            <input type="text" id="hackedUrl" placeholder="Masukkan URL di sini">
        </div>
        <button id="tambahArchiveBtn">Tambahkan Archive Baru</button>
    </div>

    <div class="output-container">
        <h3>Semua Archive yang Tersimpan:</h3>
        <div id="allArchiveContainer">
        </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBhc9q5m-3mymmEPtCo_cccTXCqSCGdpqA",
        authDomain: "hacker-archive.firebaseapp.com",
        databaseURL: "https://hacker-archive-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "hacker-archive",
        storageBucket: "hacker-archive.firebasestorage.app",
        messagingSenderId: "597551731880",
        appId: "1:597551731880:web:c55a2afda60e33b56c5e9d",
        measurementId: "G-B23YFLQ7RS"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const archivesRef = ref(database, 'archives');

      async function simpanArchiveBaru() {
          const pocInput = document.getElementById('poc');
          const attackerInput = document.getElementById('attacker');
          const teamInput = document.getElementById('team');
          const urlInput = document.getElementById('hackedUrl');

          const poc = pocInput.value.trim();
          const attacker = attackerInput.value.trim();
          const team = teamInput.value.trim();
          const url = urlInput.value.trim();

          if (poc || attacker || team || url) {
              const newEntry = {
                  poc: poc,
                  attacker: attacker,
                  team: team,
                  urls: url ? [url] : []
              };

              try {
                  await push(archivesRef, newEntry);

                  pocInput.value = '';
                  attackerInput.value = '';
                  teamInput.value = '';
                  urlInput.value = '';
                  muatSemuaArchive();
              } catch (error) {
                  console.error("Error menyimpan ke Firebase:", error);
                  alert("Gagal menyimpan archive.");
              }
          }
      }

      async function muatSemuaArchive() {
          const allArchiveContainer = document.getElementById('allArchiveContainer');
          allArchiveContainer.innerHTML = '<p>Memuat archive...</p>';

          try {
              const snapshot = await get(archivesRef);
              const archives = snapshot.val();
              let html = '';

              if (archives) {
                  Object.values(archives).forEach((entry, index) => {
                      html += `<div><h4>Archive #${index + 1}</h4>`;
                      if (entry.poc) {
                          html += `<p><strong>PoC:</strong> ${entry.poc}</p>`;
                      }
                      if (entry.attacker) {
                          html += `<p><strong>Attacker:</strong> ${entry.attacker}</p>`;
                      }
                      if (entry.team) {
                          html += `<p><strong>Team:</strong> ${entry.team}</p>`;
                      }
                      if (entry.urls && entry.urls.length > 0) {
                          html += `<p><strong>URL yang Diretas:</strong></p><ul>`;
                          entry.urls.forEach(url => {
                              html += `<li>${url}</li>`;
                          });
                          html += `</ul>`;
                      }
                      html += `</div><hr>`;
                  });
              } else {
                  html = '<p>Belum ada archive yang ditambahkan.</p>';
              }
              allArchiveContainer.innerHTML = html;

          } catch (error) {
              console.error("Error memuat dari Firebase:", error);
              allArchiveContainer.innerHTML = '<p>Gagal memuat archive.</p>';
          }
      }

      window.addEventListener('load', muatSemuaArchive);

      // Dapatkan referensi ke tombol dan tambahkan event listener
      const tambahArchiveBtn = document.getElementById('tambahArchiveBtn');
      tambahArchiveBtn.addEventListener('click', simpanArchiveBaru);
    </script>
</body>
</html>
